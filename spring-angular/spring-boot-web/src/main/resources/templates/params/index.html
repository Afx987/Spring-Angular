<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Enviar parámetros del HTTP GET - URL</title>
</head>
<body>
<h1>Enviar parámetros del HTTP GET - URL</h1>
<ul>
<li><a th:href="@{/params/string(texto='Bienvenido App Musica')}">/params/string?texto=Bienvenido App Musica</a></li>
<li><a th:href="@{/params/string(texto='Esto es un ambiente de pruebas!')}">/params/string?texto=Esto es un ambiente de pruebas!</a></li>
<li><a th:href="@{/params/mix-params(saludo='Hola envia un numero' , numero=7)}">/params/mix-params?saludo=Hola envia un numero&numero=7</a></li>
<li><a th:href="@{/params/mix-params-request(saludo='Este es tu numero' , numero=7)}">/params/mix-params-request?saludo=Este es tu numero&numero=7</a></li>

</ul>
</body>
</html>
